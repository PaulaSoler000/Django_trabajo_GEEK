<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    {% load static %}
    <link rel="stylesheet" href="{% static 'css/auth.css' %}">
    <title>Document</title>
</head>
<body>
    <div class="auth-container">
      <div class="auth-card">
        <h1>Login</h1>
        <form method="post">
          {% csrf_token %}
          {{ form.as_p }}
          <button type="submit">Login</button>
        </form>
        <a href="{% url 'register_view' %}">Registrarse</a>
      </div>
    </div>
  </body>
  
</html>
